# defaults file for debian9-CIS

debian9cis_skip_for_docker: true
debian9cis_skip_for_travis: true
debian9cis_chroot: true
debian9cis_raspbian: false

debian9cis_config_aide: true
# AIDE cron settings
debian9cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/bin/aide.wrapper --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

